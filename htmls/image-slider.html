<!Doctype>
<html>
    <head>
        <title>Image Slider</title>
        <link rel="icon" href="images/cc-small.png" type="image/png" sizes="32x32">
    </head>
    <body>
        <div class="container">
            <div class="slider">
                <button onclick="slideLeft();" class="left-button">Left</button>
                <div class="images-container" ondragstart="">
                    <div class="image-box"><span class="image-like-span">1</span></div>
                    <div class="image-box"><span class="image-like-span">2</span></div>
                    <div class="image-box"><span class="image-like-span">3</span></div>
                    <div class="image-box"><span class="image-like-span">4</span></div>
                    <div class="image-box"><span class="image-like-span">5</span></div>
                    <div class="image-box"><span class="image-like-span">6</span></div>
                    <div class="image-box"><span class="image-like-span">7</span></div>
                    <div class="image-box"><span class="image-like-span">8</span></div>
                    <div class="image-box"><span class="image-like-span">9</span></div>
                    <div class="image-box"><span class="image-like-span">10</span></div>
                    <div class="image-box"><span class="image-like-span">11</span></div>
                    <div class="image-box"><span class="image-like-span">12</span></div>
                    <div class="image-box"><span class="image-like-span">13</span></div>
                    <div class="image-box"><span class="image-like-span">14</span></div>
                    <div class="image-box"><span class="image-like-span">15</span></div>
                    <div class="image-box"><span class="image-like-span">16</span></div>
                    <div class="image-box"><span class="image-like-span">17</span></div>
                    <div class="image-box"><span class="image-like-span">18</span></div>
                    <div class="image-box"><span class="image-like-span">19</span></div>
                    <div class="image-box"><span class="image-like-span">20</span></div>
                    <div class="image-box"><span class="image-like-span">21</span></div>
                    <div class="image-box"><span class="image-like-span">22</span></div>
                    <div class="image-box"><span class="image-like-span">23</span></div>
                    <div class="image-box"><span class="image-like-span">24</span></div>
                    <div class="image-box"><span class="image-like-span">25</span></div>
                    <div class="image-box"><span class="image-like-span">26</span></div>
                    <div class="image-box"><span class="image-like-span">27</span></div>
                    <div class="image-box"><span class="image-like-span">28</span></div>

                    <div class="image-box"><span class="image-like-span">33</span></div>
                    <div class="image-box"><span class="image-like-span">34</span></div>
                    <div class="image-box"><span class="image-like-span">35</span></div>
                    <div class="image-box"><span class="image-like-span">36</span></div>
                    <div class="image-box"><span class="image-like-span">37</span></div>
                    <div class="image-box"><span class="image-like-span">38</span></div>
                    <div class="image-box"><span class="image-like-span">39</span></div>
                    <div class="image-box"><span class="image-like-span">40</span></div>

                <button onclick="slideRight();" class="right-button">Right</button>
            </div>
        </div>
    </body>
</html>
