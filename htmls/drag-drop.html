<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Drag and drop</title>
    <link rel="icon" href="images/cc-small.png" type="image/png" sizes="32x32">
</head>

<body>
    <div style="height: 30px;
        width:40px; border: 4px dashed; position: absolute; top: 10px; left: 10px;"
        onclick="clickkk(event)"
        ondrag="onDragM(event)"
        ondragend="onDragEndM(event)"
        ondragenter="onDragEnterM(event)"
        ondragexit="onDragExitM(event)"
        ondragleave="onDragLeaveM(event)"
        ondragover="onDragOverM(event)"
        ondragstart="onDragStartM(event)"
        ondrop="onDropM(event)"
        draggable="true"></div>
</body>

</html>
