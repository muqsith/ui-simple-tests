<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Drag and drop</title>
    <link rel="icon" href="images/cc-small.png" type="image/png" sizes="32x32">
</head>

<body>
    <div style="height: 30px;
        width:40px; border: 4px dashed; position: absolute; top: 10px; left: 10px;"
        onclick="dnd.Clickkk(event)"
        ondrag="dnd.OnDragM(event, dnd.move)"
        ondragend="dnd.OnDragEndM(event)"
        ondragenter="dnd.OnDragEnterM(event)"
        ondragexit="dnd.OnDragExitM(event)"
        ondragleave="dnd.OnDragLeaveM(event)"
        ondragover="dnd.OnDragOverM(event)"
        ondragstart="dnd.OnDragStartM(event)"
        ondrop="dnd.OnDropM(event)"
        draggable="true"></div>
</body>

</html>
